<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala</title>
  <script>
    // Captura o ID da sala diretamente da URL
    const roomId = window.location.pathname.split('/').pop();

    // Função de inicialização
    function initializeRoom() {
      if (!roomId) {
        alert('ID da sala não encontrado.');
        return;
      }

      console.log(`Bem-vindo à sala: ${roomId}`);
      // Adicione aqui a lógica de inicialização do Agora (RTC/RTM) ou outras funcionalidades
    }

    window.onload = initializeRoom;
  </script>
</head>
<body>
  <h1>Bem-vindo à Sala</h1>
  <p>ID da Sala: <span id="room-id"></span></p>
</body>
</html>
